<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>

        <!-- // body -->
        <tbody>
            <th rowspan="2" >Student Name</td>

          <tr>

        <!-- // table footer -->
        <tfoot>

</body>
</html>
