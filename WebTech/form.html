<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <fieldset>
        <legend>General Admission Registeration</legend>

        <div class="input">
            <label for="name">Name :</label> <br>
            <input type="text" placeholder="First Name" name="name" id="fname">
            <input type="text" placeholder="Last Name" name="name" id="lname">
        </div>
        <br>
        <div class="input">
            <label for="email">Email :</label> <br>
            <input type="email" placeholder="Email" name="email" id="email">
        </div>
        <br>
        <div class="input"> 
            <label for="number">Phone :</label> <br>
            <input type="tel" placeholder="phone number" name="number" id="phone">
        </div>
        <br>
        <div class="input">
            <label for="pwd">Password :</label> <br>
            <input type="password" placeholder="password" name="pwd" id="pwd">
        </div>
        <br>
        <div class="input">
            <label for="gender">Gender :</label> <br>
            <input type="radio" name="gender">
            <label for="">Male</label> <br>
            <input type="radio" name="gender">
            <label for="">Female</label>
            
        </div>
        <br>
        <div class="input">
            <label>Upload Documents :</label> <br>
            <input type="file" name="" id="">
        </div>
        <br>
        <div class="input">
            <label for="option">Select Country</label>
            <select name="country" id="country" aria-placeholder="hello">
                <option value="">Nepal</option>
                <option value="">USA</option>
                <option value="">UK</option>
                <option value="">Russia</option>
            </select>
        </div>
        <br>
        <div class="input">
            Degree :
            <input type="checkbox" name="" id="">BCA
            <input type="checkbox" name="" id="">BIM
            <input type="checkbox" name="" id="">BBA
            <input type="checkbox" name="" id="">BBS
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="Reset">
        </div>
    </fieldset>
    </form>
</body>
</html>
